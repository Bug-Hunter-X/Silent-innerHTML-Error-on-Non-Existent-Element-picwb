<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to modify a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't show"; 
    //The error does not show up immediately, the webpage loads and shows the first div with the text
    //The error only shows if you are using the browser's developer tools to see all the errors
  </script>
</body>
</html>
